<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x0A1</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: "STKaiti", "KaiTi", "SimSun", "宋体", serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #quote-container {
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
      padding: 20px;
    }
    .quote {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <div class="quote" id="quote"></div>
  </div>
  <script>

    const quotes = [
      "常山赵子龙！",
    ];

    const index = Math.floor(Math.random() * quotes.length);
    const quote = quotes[index];

    document.getElementById("quote").innerText = `"${quote}"`;
  </script>
</body>
</html>
